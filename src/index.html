<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Satvik Virmani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINKING CSS-->
    <link rel="stylesheet" href="./index.css">
    <!--END-->

    <!--LINKING FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--END-->

    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <!--END-->

    <title>Weather App</title>
</head>
<body>

  <!--HEADER-->
    <header>
        <h1 class="text-center mt-1 mb-2 ml-2 mr-2 main-heading">Weather App</h1>
        <div class="input_form d-flex flex-column">
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Enter the city name" aria-label="weather_input" aria-describedby="weather_input" id="weather_input">
            </div>
            <div class="btn_container mx-auto">
                <button type="button" class="btn btn-primary m-auto" value="input" id="submit_btn">Submit</button>
            </div>
        </div>
    </header>
  <!--END-->

  <!--ERROR ALERT-->
    <div class="alert alert-danger alert-dismissible fade show align-middle" role="alert" id="alert">
        Enter a valid city name
        <button type="button" class="close" aria-label="Close" id="close_alert">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  <!--END-->

  <!--MAIN CONTENT-->
    <main id="main" class="d-flex flex-column bd-highlight ml-5 mr-3 mt-3 mb-3 justify-content-around">
      <div class="info">
        <h2><span id="name"></span><span id="country"></span></h2>
      </div>
      <div class="weather">
        <h4><span id="temp"></span></h4> <br>
        <span id="weather"></span> <br>
        <span id="pressure"></span> <br>
        <span id="humidity"></span> <br>
      </div>
      <div class="wind mt-2">
        <span id="wind"></span>
      </div>
      <div class="sun mt-2">
        <span id="sunrise"></span> <br>
        <span id="sunset"></span>
      </div>
      <div class="co-ordinates mt-2">
        <span id="latitude"></span> <br>
        <span id="longitude"></span>
      </div>
    </main>
  <!--END-->

  <!--ADDING SPINNER-->

  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" id="spinner">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!--END-->

  <!--REQUIRING BACKEND-->
    <script>
        require('./backend.js');
    </script>
  <!--END-->

  <!--REQUIRING BOOTSTRAP-->
    <script src="./jquery.js"></script>
    <script src="./jquery.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
  <!--END-->

  <!--CREATING ERROR TRIGGER EVENT-->
    <script>
        $('#close_alert').click(function (e) { 
            e.preventDefault();
            $('.alert').css("display", "none");
        });
    </script>
  <!--END-->
  </body>
</html>
